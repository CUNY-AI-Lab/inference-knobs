<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Radial gradient for knob -->
    <radialGradient id="knobGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b87333;stop-opacity:1" />
    </radialGradient>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#2a1810" rx="15"/>

  <!-- Knob body -->
  <circle cx="50" cy="50" r="35" fill="url(#knobGrad)" filter="url(#shadow)"/>

  <!-- Inner ring detail -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="#4a2c1a" stroke-width="1" opacity="0.3"/>
  <circle cx="50" cy="50" r="22" fill="none" stroke="#ffa500" stroke-width="0.5" opacity="0.4"/>

  <!-- Notches around edge (6 marks) -->
  <g stroke="#2a1810" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="50" y1="18" x2="50" y2="23"/>
    <line x1="77" y1="35" x2="73.5" y2="38.5"/>
    <line x1="77" y1="65" x2="73.5" y2="61.5"/>
    <line x1="50" y1="82" x2="50" y2="77"/>
    <line x1="23" y1="65" x2="26.5" y2="61.5"/>
    <line x1="23" y1="35" x2="26.5" y2="38.5"/>
  </g>

  <!-- Indicator line -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="#2a1810" stroke-width="3" stroke-linecap="round"/>

  <!-- Center highlight -->
  <circle cx="50" cy="50" r="6" fill="#ff9500" opacity="0.8"/>
  <circle cx="47" cy="47" r="2" fill="#ffa500" opacity="0.6"/>
</svg>
